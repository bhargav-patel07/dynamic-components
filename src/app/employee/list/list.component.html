<div class="text-end">
   <button class="btn btn-primary" (click)="openForm()">ADD EMPLOYEES</button>
</div>
<table class=" table">
   <thead>
      <tr>
         <th scope="col">sr no.</th>
         <th scope="col">name </th>
         <th scope="col">email</th>
         <th scope="col">phone-number</th>
         <th scope="col">salary</th>

      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let item of employeeData index as i">
         <td>{{i+1}}</td>
         <td>{{item.name | uppercase}}</td>
         <td>{{item.email}}</td>
         <td>{{item.phonenumber}}</td>
         <td>{{item.salary | currency:'INR'}}</td>
      </tr>
   </tbody>
</table>
